<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackmarket Laptop Made by Madbetta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src='https://use.fontawesome.com/releases/v5.15.4/js/all.js'></script>

    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</head>
<body>
    <div class="container" id="noselect">
        <div class="laptop-ui">
            <div class="task-bar">
    
                <div class="menu" id="system-actions-trigger">
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-volume-up"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                    <i class="fas fa-sort"></i>
                </div>
            </div>
            
            <div class="ff-item" id="blackmarket-trigger">
                <img src="https://cdn.discordapp.com/attachments/1020857867324108901/1226912216280989797/pngwing.com.png?ex=66267e0b&is=6614090b&hm=cc6a660842b74f6cd342690522e246e9600cb1e46aff5dd44b30ac1c76fbfd84&" style="padding-left: 40px;"class="ff-icons">
                <p style="color: white; text-align: center;"></p>
            </div>

            <!-- SYSTEM ACTIONS -->
            <div class="system-actions">
                <div id="close"><i class="fas fa-power-off"></i>
                </div>
                <i class="fas fa-times-circle" id="close-actions-menu"></i>
            </div>
            <!-- FIREFOX DEFAULT -->
            <div class="firefox-browser" id="firefox-browser">
                <div class="firefox-header" id="firefox-header">
                    <!-- <div class="current-page">
                        <i class="fas fa-globe-europe" style="padding:5px;color:#31455E;"></i>
                        <p class="current-page-title" style="padding:5px;">Tor Browser</p>
                        <p class="current-page-title" style="padding:5px;">Tor Browser</p>

                        <i class="fas fa-times" style="padding:8px;font-size:10px;cursor:pointer;" id="close-firefox"></i>
                    </div> -->
                    <div class="firefox-buttons">
                            <i class="fas fa-circle" id="minimalize"></i>
                            <i class="fas fa-circle" id="bigger2"></i>
                            <i class="fas fa-circle" id="close-firefox-2"></i>
                    </div>
                    <div class="firefox-searchbar">
                        <i class="fas fa-arrow-left" style="padding:5px;cursor:pointer;"></i>
                        <i class="fas fa-arrow-right" style="padding:5px;cursor:pointer;"></i>
                        <i class="fas fa-redo" style="padding:5px;cursor:pointer;" id="firefox-refresh"></i>
                        <input type="text" placeholder="http://tor.onion" class="zoekmachine">
                        <i class="far fa-star" style="float:right;padding:6px;cursor:pointer;" id="favorites"></i>
                        <i class="fas fa-ellipsis-v" style="float:right;padding:6px;cursor:pointer;"></i>
                    </div>
                    <div class="firefox-body">
                        <div class="firefox-websites">
                            <div class="ff-item" id="blackmarket-trigger">
                                <img src="https://cdn.discordapp.com/attachments/731087119099101194/873400380355121222/output-onlinepngtools.png" class="ff-icons">
                                <p style="color: white;">Black Market</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Blackmarket -->
            <div class="blackmarket-browser" id="blackmarket-browser">
                <div class="firefox-header" id="firefox-header">
                    <div class="current-page">
                        <i class="fas fa-globe-europe" style="padding:5px;color:#31455E;"></i>
                        <p class="current-page-title" style="padding:5px;">Blackmarket</p>
                        <i class="fas fa-times" style="padding:8px;font-size:10px;cursor:pointer;" id="blackmarket-close"></i>
                    </div>
                    <div class="firefox-buttons">
                            <i class="fas fa-circle" id="minimalize"></i>
                            <i class="fas fa-circle" id="bigger"></i>
                            <i class="fas fa-circle" id="close-blackmarket-2"></i>
                    </div>
                    <div class="firefox-searchbar">
                        <i class="fas fa-arrow-left" style="padding:5px;cursor:pointer;" id="last-page"></i>
                        <i class="fas fa-arrow-right" style="padding:5px;cursor:pointer;"></i>
                        <i class="fas fa-redo" style="padding:5px;cursor:pointer;" id="blackmarket-refresh"></i>
                        <input type="text" placeholder="http://blackmarket/Evan" class="zoekmachine">
                        <i class="far fa-star" style="float:right;padding:6px;cursor:pointer;" id="favorites"></i>
                        <i class="fas fa-ellipsis-v" style="float:right;padding:6px;cursor:pointer;"></i>
                    </div>
                    <div class="blackmarket-body">
                        <div class="blackmarket-header">
                            <h1 style='margin: auto 33rem; color: rgb(255, 255, 255); font-size:2rem; white-space: nowrap; font-weight: bold; width: 10rem; height: 10rem; font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;'>Black Market</h1>
                        </div>
                        <div class="blackmarket-info">
                            Upon ordering an item from the market your GPS Will be updated with a location of pickup for your product! <u id="blackmarket-info-close" style="float:center;"><br><br>Discard</u>
                        </div>
                        <div class="blackmarket-main-wrapper">
                            <div class="blackmarket-item">
                                <div class="blackmarket-item-info">
                                    <p>$20000</p>
                                    Fleeca Laptop
                                </div>
                                <img src="https://cdn.discordapp.com/attachments/1020857867324108901/1226913543215906866/np_laptop_prac.png?ex=66267f47&is=66140a47&hm=f9b68c69ead1a39269c41d6d7d05b5f80b2a45c102f48ad82944312746eebf28&">
                                <div class="blackmarket-item-button" id="blackmarket-1-order">
                                    Purchase
                                </div>
                            </div>
                            <div class="blackmarket-item">
                                <div class="blackmarket-item-info">
                                    <p>$15000</p>
                                    Thermal Charge
                                </div>
                                <img src="https://cdn.discordapp.com/attachments/1020857867324108901/1226913599209996359/np_thermite_charge.png?ex=66267f55&is=66140a55&hm=1b4fa441df4a5ff22087d52e13e785727eb592ea2bb38b54faee24fda06d4b97&">
                                <div class="blackmarket-item-button" id="blackmarket-2-order">
                                    Purchase
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br><br>
                <div id='processTXT'>Processing Order...</div>

                <div class='loader'></div>

            </div>
            <!-- <div class="os-bar">
                <div class="os-bar-tasks">
                    <i class="fab fa-firefox" id="firefox-button" style="cursor:pointer;" ></i>
                </div>
                <div class="os-bar-menu">
                    <i class="fas fa-bars" id="app-menu"></i>
                </div>
            </div> -->
        </div>
    </div>
    <script src="ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="browse.js"></script>
</body>
</html>
